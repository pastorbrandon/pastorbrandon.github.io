<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Horadric Companion</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css?v=22" />
</head>
<body>
  <header class="topbar">
    <h1>Horadric Companion</h1>
    <nav>
      <button id="tab-gear" class="tab active">Gear</button>
      <button id="tab-tools" class="tab">Tools</button>
    </nav>
  </header>

  <main>
    <section id="gearTab" class="tabpanel active">
      <div class="actions">
        <button id="btn-check-gear" class="primary">Check New Gear</button>
        <button id="btn-backup" class="ghost">Backup Build</button>
        <button id="btn-restore" class="ghost">Restore Build</button>
      </div>

      <div id="slots" class="grid">
        <!-- Repeat for each slot -->
        <div class="slot" data-slot="helm">
          <h3>Helm</h3>
          <div class="gear-name">—</div>
          <div class="status">—</div>
          <div class="slot-actions">
            <button class="add-gear">Add Gear</button>
            <button class="details">Details</button>
          </div>
        </div>

        <div class="slot" data-slot="amulet">
          <h3>Amulet</h3>
          <div class="gear-name">—</div>
          <div class="status">—</div>
          <div class="slot-actions">
            <button class="add-gear">Add Gear</button>
            <button class="details">Details</button>
          </div>
        </div>

        <div class="slot" data-slot="ring1">
          <h3>Ring 1</h3>
          <div class="gear-name">—</div>
          <div class="status">—</div>
          <div class="slot-actions">
            <button class="add-gear">Add Gear</button>
            <button class="details">Details</button>
          </div>
        </div>

        <div class="slot" data-slot="ring2">
          <h3>Ring 2</h3>
          <div class="gear-name">—</div>
          <div class="status">—</div>
          <div class="slot-actions">
            <button class="add-gear">Add Gear</button>
            <button class="details">Details</button>
          </div>
        </div>

        <div class="slot" data-slot="weapon">
          <h3>Weapon</h3>
          <div class="gear-name">—</div>
          <div class="status">—</div>
          <div class="slot-actions">
            <button class="add-gear">Add Gear</button>
            <button class="details">Details</button>
          </div>
        </div>

        <div class="slot" data-slot="offhand">
          <h3>Off-hand</h3>
          <div class="gear-name">—</div>
          <div class="status">—</div>
          <div class="slot-actions">
            <button class="add-gear">Add Gear</button>
            <button class="details">Details</button>
          </div>
        </div>

        <div class="slot" data-slot="chest">
          <h3>Chest</h3>
          <div class="gear-name">—</div>
          <div class="status">—</div>
          <div class="slot-actions">
            <button class="add-gear">Add Gear</button>
            <button class="details">Details</button>
          </div>
        </div>

        <div class="slot" data-slot="gloves">
          <h3>Gloves</h3>
          <div class="gear-name">—</div>
          <div class="status">—</div>
          <div class="slot-actions">
            <button class="add-gear">Add Gear</button>
            <button class="details">Details</button>
          </div>
        </div>

        <div class="slot" data-slot="pants">
          <h3>Pants</h3>
          <div class="gear-name">—</div>
          <div class="status">—</div>
          <div class="slot-actions">
            <button class="add-gear">Add Gear</button>
            <button class="details">Details</button>
          </div>
        </div>

        <div class="slot" data-slot="boots">
          <h3>Boots</h3>
          <div class="gear-name">—</div>
          <div class="status">—</div>
          <div class="slot-actions">
            <button class="add-gear">Add Gear</button>
            <button class="details">Details</button>
          </div>
        </div>
      </div>
    </section>

    <section id="toolsTab" class="tabpanel">
      <p>Utilities coming soon.</p>
    </section>
  </main>

  <footer class="footer">
    <small>Horadric Companion • <span id="appVersion">v2</span></small>
  </footer>

  <!-- Details Modal (starts hidden, bulletproof) -->
  <div id="gearModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="detailsTitle">
      <button id="closeModal" class="close" aria-label="Close">×</button>
      <h3 id="detailsTitle">Item</h3>
      <pre id="detailsBody"></pre>
    </div>
  </div>

  <script src="app.js?v=22" defer></script>
</body>
</html>
